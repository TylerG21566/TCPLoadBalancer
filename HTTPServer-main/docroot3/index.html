<!DOCTYPE html>
<html>
<head>
    <title>My HTTP Server</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #333; }
        .info { background: #f0f0f0; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to My HTTP Server!</h1>
    <div class="info">
        <p>This server was built from scratch using Python sockets.</p>
        <p>Try these links:</p>
        <ul>
            <li><a href="/about.html">About Page</a></li>
            <li><a href="/data.json">JSON Data</a></li>
            <li><a href="/nonexistent">404 Test</a></li>
        </ul>
    </div>

    <h1> Test POST request </h1>
    <form action="/echo" method="POST">
    <p>
        <label>Name: <input type="text" name="username"></label>
    </p>
    <p>
        <label>Message: <input type="text" name="message"></label>
    </p>
    <button type="submit">Send POST Request</button>
</form>
</body>
</html>
